<!DOCTYPE html>
<html>
<head>
<style>
.btn{
    margin:10px;
    border:1px solid black;
    padding:10px;
    float:left;
    width:60px;
}

.box3{
    width:110px;
}

.total{
    font-size:1.2em;
    font-weight:bold;
    color:red;
}

.box_suc{
    background-color:#ff9999;
}

.box_mis{
     background-color:#aabbaa;
}
</style>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">

<title>タイトル</title>
<body>
<div>Success</div>
<div class="btn box1 box_suc" id="sc_lef_btn">Left
<input type="text" size="3" maxlength="3" id="sc_lef"></div>
<div class="btn box1 box_suc" id="sc_cen_btn">Center
<input type="text" size="3" maxlength="3" id="sc_cen"></div>
<div class="btn box1 box_suc" id="sc_rig_btn">Right
<input type="text" size="3" maxlength="3" id="sc_rig"></div>
<br clear=all>
<div>Fail</div>
<div class="btn box2 box_mis" id="fa_lef_btn">Left
<input type="text" size="3" maxlength="3" id="fa_lef"></div>
<div class="btn box2 box_mis" id="fa_cen_btn">Center
<input type="text" size="3" maxlength="3" id="fa_cen"></div>
<div class="btn box2 box_mis" id="fa_rig_btn">Right
<input type="text" size="3" maxlength="3" id="fa_rig"></div>

<br clear=all><br clear=all>
<div>Result</div>
<div><input type="text" size="5" maxlength="5" id="res_lef" readonly>　　
<input type="text" size="5" maxlength="5" id="res_cen" readonly>　　
<input type="text" size="5" maxlength="5" id="res_rig" readonly>
</div>
<br clear="all"/>
</body>

<script>
$(function(){
    // 初期化
    $('#sc_lef').val(0);
    $('#sc_cen').val(0);
    $('#sc_rig').val(0);
    $('#fa_lef').val(0);
    $('#fa_cen').val(0);
    $('#fa_rig').val(0);
});

// ボタン押下処理
$('.btn').on('click', function(){
    var id = "#" + this.id.replace("_btn","");
    var cnt = $(id).val();
    cnt++;
    $(id).val(cnt);

    calc_rate();
});

// 率計算
function calc_rate(){
    // 左
    var sc = parseInt($('#sc_lef').val(), 10);
    var fa = parseInt($('#fa_lef').val(), 10);
    if (sc + fa != 0){
        var rate = Math.round(sc / (sc + fa) * 100 * 100) / 100
        $('#res_lef').val(rate + "%");
    }

    // 中
    var sc = parseInt($('#sc_cen').val(), 10);
    var fa = parseInt($('#fa_cen').val(), 10);
    if (sc + fa != 0){
        var rate = Math.round(sc / (sc + fa) * 100 * 100) / 100
        $('#res_cen').val(rate + "%");
    }

    // 右
    var sc = parseInt($('#sc_rig').val(), 10);
    var fa = parseInt($('#fa_rig').val(), 10);
    if (sc + fa != 0){
        var rate = Math.round(sc / (sc + fa) * 100 * 100) / 100
        $('#res_rig').val(rate + "%");
    }
}

</script>
</html>
